<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="../WEB-INF/template1.xhtml"
    >

    <ui:define name="title">
        <title>Inicio - Planificacion y Desarrollo</title>
    </ui:define>

    <ui:define name="contenido"> 
        <b:panel title=">Abrir registro de areas misionales" look="success" collapsed="true" iconAwesome="fa-briefcase">
            <h:form>
                <h:panelGroup layout="block" styleClass="alert alert-danger" 
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages  />
                </h:panelGroup>
                <h:panelGrid columns="4" styleClass="table">            
                    <h:outputLabel value="Nombres" />
                    <b:inputText value="${usersBean.users.nombre}" maxlength="40" mask="a{4,40}"/>
                    <h:outputLabel value="Apellidos"/>
                    <b:inputText value="${usersBean.users.apellidos}" maxlength="40" mask="a{4,40}"/>
                    <h:outputLabel value="Correo" />
                    <b:inputText value="${usersBean.users.correo}" maxlength="40" mask="email"/>
                </h:panelGrid>
            </h:form>
        </b:panel>




    </ui:define>
</ui:composition>
