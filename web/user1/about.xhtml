<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../WEB-INF/template1.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        <title>Perfil - Planificacion y Desarrollo</title>
    </ui:define>

    <ui:define name="contenido">
        <div class="card" style="text-align: center;">
            <div class="content">


            </div>
            <div class="fabs">
                <div class="fab"></div>
                <i class="avatar zmdi zmdi-account"></i>
                <!--                <h:commandButton styleClass="avatar zmdi zmdi-account">
                                    <f:ajax render="@form"/>
                                    DO NOT COMPLICATE WITH IT, IT'S JUST A BUTTON FOR OPENNING A FORM ALREADY WITH DATA
                                </h:commandButton>-->
            </div>
            <h:form id="form1">
                <b:panelGrid columns="4" class="profiles"  style="margin-left: 30%; padding-right: 30px; padding-top: 40px" >
                    <h:outputLabel value="Nombres" class="profile" style="margin-bottom: 20px"/>
                    <b:inputText value="${usersBean.users.nombre}" maxlength="40" mask="a{4,40}" class="profile"/>
                    <h:outputLabel value="Apellidos" class="profile"/>
                    <b:inputText value="${usersBean.users.apellidos}" maxlength="40" mask="a{4,40}" class="profile"/>
                    <h:outputLabel value="Correo" class="profile"/>
                    <b:inputText value="${usersBean.users.correo}" maxlength="40" mask="email" class="profile"/>
                    <h:outputLabel value="Nueva contraseña" class="profile"/>
                    <b:inputText value="${usersBean.pass}" maxlength="40" class="profile"/>
                    <h:outputLabel value="Repetir contraseña" class="profile"/>
                    <b:inputText value="${usersBean.pass2}" maxlength="40" class="profile"/>
                    <h:outputLabel value="Contraseña anterior" class="profile"/>
                    <b:inputText value="${usersBean.oldpass}" maxlength="40" class="profile"/>
                    <!--                    <h:commandButton action="$ {usersBean.changeEmail}" value="Solicitar" class="profile btn btn-info">
                        <f:ajax execute="@form"/>
                    </h:commandButton>-->
                    <b:commandButton action="${usersBean.updateUser()}" value="Enviar" class="profile btn" style="color:white; background-color: #448aff"/>
                </b:panelGrid>
            </h:form>   

        </div>
    </ui:define>
</ui:composition>
