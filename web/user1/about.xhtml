<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../WEB-INF/template1.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        <title>Perfil - Planificacion y Desarrollo</title>
    </ui:define>

    <ui:define name="contenido">
        <div class="card" style="text-align: center;">
            <div class="content">
                <b:dataTable value="${usersBean.listarAll()}" var="us" rendered="${usersBean.listarAll().size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{us.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{us.apellidos}"/>                          
                    </h:column>
                </b:dataTable>

            </div>
            <div class="fabs">
                <div class="fab"></div>
                <i class="avatar zmdi zmdi-account"></i>
                <!--                <h:commandButton styleClass="avatar zmdi zmdi-account">
                                    <f:ajax render="@form"/>
                                    DO NOT COMPLICATE WITH IT, IT'S JUST A BUTTON FOR OPENNING A FORM ALREADY WITH DATA
                                </h:commandButton>-->
            </div>
            <div class="user">
                <div class="socials">
                    <div class="social"><i class="zmdi zmdi-twitter"></i></div>
                    <div class="social"><i class="zmdi zmdi-github"></i></div>
                    <div class="social"><i class="zmdi zmdi-google-plus"></i></div>
                    <div class="social"><i class="zmdi zmdi-codepen"></i></div>
                </div>
                <div class="profiles">
                    <ui:repeat var='o' value="#{usersBean.listarAll()}" varStatus="status">
                        <div class="profile"><span>#{o.codigouser}</span>ID</div>
                        <div class="profile"><span>#{o.nombre}</span>Nombres</div>
                        <div class="profile"><span>#{o.apellidos}</span>Apellidos</div>
                        <div class="profile"><span>1</span>Collections</div>
                        <div class="profile"><span>2</span>Followers</div>
                        <div class="profile"><span>5</span>Following</div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
