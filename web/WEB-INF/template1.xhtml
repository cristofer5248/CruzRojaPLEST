<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    " http :// www .w3. org /TR/ xhtml1 / DTD / xhtml1 - transitional . dtd ">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <link rel="shortcut icon"  href="#{resource['images/calendarico.ico']}"  type="image/x-icon"/>
        <!--alertefy too-->
        <h:outputStylesheet name="css/alertify.core.css" />
        <!--alertefy too-->
        <h:outputStylesheet name="css/bootstrap.min.css" /> 
        <!--alertefy-->
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>        
        <!--alertefy-->
        <!--jquery for exporting table only using jquery-->
        <h:outputScript name="js/jquery.table2excel.js"/>  
        <!--jquery for exporting table only using jquery-->
        <h:outputStylesheet name="css/globalcss.css" /> 
        <!--jquery for exporting table only using jquery-->
        <!--        animacion para eliminar bonita chida-->
        <h:outputStylesheet name="css/deleteanimated_js.css" /> 
        <h:outputScript name="js/animeddelete.js"/>
        <!--        animacion para eliminar bonita chida-->
        <!--New template menu from code pen-->
        <h:outputStylesheet name="css/styletemplate.css"/>
        <h:outputStylesheet name="css/animatenewtemplate.min.css"/>
        <h:outputScript name="js/newtemplatemenu.js"/>
        <!--New template menu from code pen-->
        <!--more https://codepen.io/kazzkiq/pen/pvqvxO-->
        <!--Own style button-->
        <h:outputStylesheet name="css/ownChangesStyle.css"/>
        <f:event type="preRenderView" listener="#{verificarsesion.verificarsession()}"/>

                <ui:insert name="title">
            
                </ui:insert>    


    </h:head>

    <h:body>
        <c:set var="variable" scope="session" value="#{verificarsesion.dameeltipo()}"/>

        <ul class="nav">
            <li>
                <i class="fa fa-home"></i>
                <div class="animated slideInLeft">Inicio</div>
            </li>
            <li>
                <i class="fa fa-user"></i>
                <div class="animated slideInLeft " style="padding-bottom: 0px; margin-bottom: 0px; height: 80px">

                    <h:button value="Perfil  " outcome="about" class="ownbutton" ><i class="fa fa-user-secret"></i></h:button>
                    <h:form id="logout" class="ownform">
                        <h:commandButton action="#{login.logut()}" value="Cerrar Sesion" class="ownbutton" ><i class="fa fa-sign-out " style="margin: 0px; padding: 0px; "></i></h:commandButton>
                    </h:form>

                    <br></br>

                </div>

            </li>
            <li> 
                <i class="fa fa-newspaper-o "></i>
                <div class="animated slideInLeft">PED</div>
            </li>
            <li>
                <i class="fa fa-list-alt"></i>
                <div class="animated slideInLeft">POA</div>
            </li>
            <li>
                <i class="fa fa-align-right"></i>
                <div class="animated slideInLeft">AREA DE GESTION</div>
            </li>
            <li>
                <c:if test="${variable==1}">
                    <i class="fa fa-search "></i>
                    <div class="animated slideInLeft">Avances</div>
                </c:if>
                <c:if test="${variable!=1}">
                    <i class="fa fa-pencil-square-o"></i>
                    <div class="animated slideInLeft">Enviar progreso</div>
                </c:if>
            </li>
        </ul>    

        <div class="hero">
            <h1>CSS3 Side Menu</h1>
            <div class="col-md-12 col-sm-4" style="padding-bottom: 60px;" >
                <ui:insert name="contenido" >
                    CONTENIDO POR DEFECTO
                </ui:insert>
            </div>
        </div>
        <div class="credits">
            <a href="https://twitter.com/cruzrojasal?lang=en"><i class="fa fa-twitter"></i></a>
            <a href="https://es-es.facebook.com/pages/category/Nonprofit-Organization/Cruz-Roja-Salvadore%C3%B1a-975551735836711/"><i class="fa fa-facebook"></i></a>
            <a href="http://www.cruzrojasal.org.sv/"><i class="fa fa-globe"></i></a>
        </div>
    </h:body>
</html>
