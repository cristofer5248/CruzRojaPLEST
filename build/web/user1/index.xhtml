<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    template="../WEB-INF/template1.xhtml"
    >

    <ui:define name="title">
        <title>Inicio - Planificacion y Desarrollo</title>
    </ui:define>

    <ui:define name="contenido"> 
        <b:panel title=">Abrir registro de areas misionales" look="success" collapsed="false" iconAwesome="fa-briefcase">
            <p:dataTable value="#{areasBean.listAll()}" var="a" class="table-bordered" >
                <p:column headerText="ID">
                    <h:outputText value="#{a.codigostr}" />
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText  value="#{a.nombre}"/>
                </p:column>
            </p:dataTable>
        </b:panel>




    </ui:define>
</ui:composition>
