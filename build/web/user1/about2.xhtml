<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <link rel="shortcut icon"  href="#{resource['images/calendarico.ico']}"  type="image/x-icon"/>
        <!--alertefy too-->
        <h:outputStylesheet name="css/alertify.core.css" />
        <!--alertefy too-->
        <h:outputStylesheet name="css/bootstrap.min.css" /> 
        <h:outputStylesheet name="css/mdb.min.css" /> 

        <!--alertefy-->
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>        
        <!--alertefy-->

        <!--Jquery and Materialiaze-->
        <h:outputStylesheet name="css/profilematerialize.css" />
        <h:outputStylesheet name="css/materializeprofile.css"/>
        <!--<h:outputStylesheet name="css/materialize.css"/>-->
        <h:outputStylesheet name="css/globalcss.css" /> 


        <!--jQuery and Materializez-->

        <!--jquery for exporting table only using jquery-->
        <h:outputScript name="js/jquery.table2excel.js"/> 
        <!--jquery for exporting table only using jquery-->

        <!--        animacion para eliminar bonita chida-->
        <h:outputStylesheet name="css/deleteanimated_js.css" /> 
        <h:outputScript name="js/animeddelete.js"/>
        <!--        animacion para eliminar bonita chida-->

        <!--New template menu from code pen-->
        <h:outputStylesheet name="css/styletemplate.css"/>
        <h:outputStylesheet name="css/animatenewtemplate.min.css"/>
        <h:outputScript name="js/newtemplatemenu.js"/>
        <!--New template menu from code pen-->
        <!--more https://codepen.io/kazzkiq/pen/pvqvxO-->
        <!--Own style button-->
        <h:outputStylesheet name="css/ownChangesStyle.css"/>  


    </h:head>
    <div class="md-form mt-3">
        <input type="text" id="nombreform" class="form-control"/>
        <label for="nombreform">Name</label>
    </div>
    <h:body>
        <div class="card" style="text-align: center;">
            <div class="content">
                <div class="md-form mt-3">
                    <input id="nombreform" class="form-control"/>
                    <label for="nombreform">Name</label>
                </div>

            </div>
            <div class="fabs">
                <div class="fab"></div>
                <i class="avatar zmdi zmdi-account"></i>
                <!--                <h:commandButton styleClass="avatar zmdi zmdi-account">
                                    <f:ajax render="@form"/>
                                    DO NOT COMPLICATE WITH IT, IT'S JUST A BUTTON FOR OPENNING A FORM ALREADY WITH DATA
                                </h:commandButton>-->
            </div>
            <h:form id="form1">
                <b:panelGrid columns="6" class="profiles"  style="margin-left: 30%; padding-right: 30px; padding-top: 40px" >
                    <div class="md-form mt-3">
                        <input id="nombreform" class="form-control"/>
                        <label for="nombreform">Name</label>
                    </div>

                </b:panelGrid>
            </h:form>   

        </div>
    </h:body>
    <h:outputScript name="js/jquery-3.3.1.min.js"/>
    <!--<h:outputScript name="js/materializeprofile.js"/>-->
    <h:outputScript name="js/mdb.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
    <h:outputScript name="js/popper.min.js"/>
</html>
